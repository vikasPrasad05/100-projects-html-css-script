<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- title --> 
    <title>peofile statistics</title>
</head>
<body>
    
    <div class="container-stat">
        <i class="fa-solid fa-user fa-4x eco"></i>
        <div class="counter" data-ceil="970">970</div>
        <h4>Happy users</h4>
    </div>

    <div class="container-stat">
        <i class="fa-solid fa-cloud fa-4x eye"></i> 
        <div class="counter" data-ceil="205">205</div>
        <h4>websites made</h4>
        <h2>DarkOrbit Statistics</h2>
    </div>

    <div class="container-stat">
       <i class="fa-brands fa-android fa-4x icon"></i>
       <div class="counter" data-ceil="125">125</div>
        <h4>apps made</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
