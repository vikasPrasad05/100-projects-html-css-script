<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="box">
            <div class="count">
                 <div class="oggy">Score : <span id="score">0</span></div>
                <div class="oggy2">Time : <span id="time">120s</span></div> 
                
            </div>
    
            <div class="game">
                <h3><span class="num1">1</span> + <span class="num2">1</span></h3>
                <input  class="no" id="no">
                <div id="btn" class="btn">Start</div>
                <!-- <button class="submit" id="submit">submit</button> -->
            </div>
        </div>
    </div>
