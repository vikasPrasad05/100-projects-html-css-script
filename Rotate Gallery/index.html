<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Image</title>
</head>
<body>
    <div class="image">
        <span style="--i: 1">
        <img src="https://picsum.photos/id/50/300/300" >
        </span>

        <span style="--i: 2">
        <img src="https://picsum.photos/id/51/300/300" >
        </span>

        <span style="--i: 3">
        <img src="https://picsum.photos/id/52/300/300" >
        </span>

        <span style="--i: 4">
        <img src="https://picsum.photos/id/53/300/300" >
        </span>

        <span style="--i: 5">
        <img src="https://picsum.photos/id/54/300/300" >
        </span>

        <span style="--i: 6">
        <img src="https://picsum.photos/id/55/300/300" >
        </span>

        <span style="--i: 7">
        <img src="https://picsum.photos/id/56/300/300" >
        </span>
        <span style="--i: 8">
        <img src="https://picsum.photos/id/57/300/300" >
        </span>
        
    </div>
    
    <div class="content-btn">
        <button class="btn" id="prev">Back</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
