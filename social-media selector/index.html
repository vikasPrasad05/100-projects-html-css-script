<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- javascript -->
    <script src="script.js" defer></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- title -->
    <title>media selector</title>
</head>
<body>
    <div class="menu">
        <p>Social Media Selector</p> 
        <i class="fa-solid fa-angle-down "></i>
        <!-- <a href=""></a> -->
    </div>
    <ul class="social-list hide">
        <li>
            <i class="fa-brands fa-facebook " style="color:blue"></i>
            <p>facebook</p>
            
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color:red"></i>
            <p>youtube</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color:rgb(66, 80, 155)"></i>
            <p>linkedin</p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color:rgb(32, 144, 224)"></i>
            <p>Twitter</p>
        </li>
    </ul>
