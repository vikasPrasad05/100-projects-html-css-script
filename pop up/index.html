<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>pop-up page</title>
</head>
<body>
    <div class="container ">
        <h1>welcome to our website</h1>
        <button class="btn" id="btn">Click to join</button>
    </div>
    <div class="popup-container active">
        <h3>30% off course offers</h3>
        <label for="email">Your Email</label>
        <input type="email" name="email" class="email " placeholder="Enter your email">
        <button class="popup-btn">Join Now</button>
        <div class="close-icone">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
    </div>
</body>
</html>
