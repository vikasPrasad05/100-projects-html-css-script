<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input placeholder="Search a word" type="text" class="input" id="input">
        <p class="text" id="text">Type a word and press enter</p>
        <div class="meaningco" id="meaningco">
            <p>Word titel: <span class="title" id="title">____</span></p>
            <p>meaning: <span class="meaning" id="meaning">____</span></p>
            <audio src="" controls class="audio" id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
