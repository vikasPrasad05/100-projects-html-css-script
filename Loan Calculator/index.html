<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>loan amount $
        <input onchange="calculateLone()" class="input" type="number"  id="loan-amount" min="1" max="500000" value="10000">
    </p>
    
        <p>Interest Rate %
        <input onchange="calculateLone()" class="input" type="number"  id="Interest-rate" min="0" max="100" value="10" step=".1">
    </p>
   
        <p> Month to pay
        <input onchange="calculateLone()" class="input" type="number"  id="Months-to-pay" min="6" max="48" value="12">
    </p>
    <p class="payment" id="payment">Monthly payment:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
