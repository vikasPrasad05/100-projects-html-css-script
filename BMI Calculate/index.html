<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(BMI) Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">(BMI) Calculator </h1>
        Your Height (cm) :
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        Your Weight (kg) :
        <input type="number" class="input" id="weight" value="80" placeholder="Enter your weight in kg">
        <button class="btn" id="btn">Check BMI</button>
        Your BMI
        <input disabled type="text" class="input" id="result">
        <h4 class="info">Weight Condition :</h4>
        <span id="weight-condition"></span>
        <!-- <span id="weight-condition"></span> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
